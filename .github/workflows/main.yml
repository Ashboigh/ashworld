name: Main Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter web lint
      - run: pnpm --filter web build

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to staging environment (placeholder step)"

  e2e:
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running E2E tests against staging (placeholder)"
